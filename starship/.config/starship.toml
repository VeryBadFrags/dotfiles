# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Define the important modules on the left
format = """
$os\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$cmd_duration\
$all
$character
"""

# The line break is already specified in the format
[line_break]
disabled = true

[fill]
symbol = ' '

# Left side

[os]
disabled = false
[os.symbols]
Macos = "Ô£ø "

[directory]
before_repo_root_style = 'underline dimmed blue'
repo_root_style = 'underline blue'
style = 'underline blue'
truncation_length = 6
truncation_symbol = '../'
truncate_to_repo = false
format = '[Ó™É $path]($style)[$read_only]($read_only_style) '

[git_branch]
symbol = ''
style = 'bold cyan'
format = '[\[$symbol$branch(:$remote_branch)\]]($style) '

[git_status]
conflicted = 'Ó©¨${count}'
stashed = 'Ó≠ã${count}'
modified = '!${count}'
deleted = '‚úò${count}'
renamed = '¬ª${count}'
staged = '+${count}'
untracked = 'Ó©ø${count}'
ahead = '‚á°${count}'
behind = '‚á£${count}'
style = 'bold cyan'
format = '([$all_status$ahead_behind]($style) )'

# Right side

[aws]
symbol = 'Û∞∏è '
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

[battery]
disabled = false
[[battery.display]]
threshold = 70
style = 'dimmed purple'

[cmd_duration]
disabled = false
min_time = 10000
show_notifications = false
style = 'dimmed cyan'
format = '[Û±¶ü$duration]($style) '

[deno]
symbol = 'ü¶ï '
format = '[$symbol($version )]($style)'

[golang]
