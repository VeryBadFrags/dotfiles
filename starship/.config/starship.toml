# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Define the important modules on the left
format = """
$os\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$cmd_duration\
$all
$character
"""

# The line break is already specified in the format
[line_break]
disabled = true

[fill]
symbol = ' '

# Left side

[os]
disabled = false
[os.symbols]
Macos = ' '

[directory]
before_repo_root_style = 'underline dimmed blue'
repo_root_style = 'underline blue'
style = 'underline blue'
truncation_length = 6
truncation_symbol = '../'
truncate_to_repo = false
format = '[ $path]($style)[$read_only]($read_only_style) '

[git_branch]
symbol = ''
style = 'bold cyan'
format = '[\[$symbol$branch(:$remote_branch)\]]($style) '

[git_status]
conflicted = '${count}'
stashed = '${count}'
modified = '!${count}'
deleted = '✘${count}'
renamed = '»${count}'
staged = '+${count}'
untracked = '${count}'
ahead = '⇡${count}'
behind = '⇣${count}'
style = 'bold cyan'
format = '([$all_status$ahead_behind]($style) )'

# Right side

[aws]
symbol = '󰸏 '
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

[battery]
disabled = false
[[battery.display]]
threshold = 70
style = 'dimmed purple'

[cmd_duration]
disabled = false
min_time = 10000
show_notifications = false
style = 'dimmed cyan'
format = '[󱦟$duration]($style) '

[deno]
symbol = ' '
format = '[$symbol($version )]($style)'

[golang]
symbol = ' '

[helm]
style = 'dimmed purple'
format = '[$symbol($version )]($style)'

[java]
symbol = ' '
style = 'cyan'
format = '[$symbol]($style)'

[kubernetes]
disabled = true
detect_folders = ['helm']
detect_files = ['values-local.yaml', 'values-dev.yaml']
symbol = '☸ '
style = 'dimmed purple'
format = '[$symbol$context( \($namespace\))]($style) '

[nix_shell]
format = '[$symbol$state( \($name\))]($style) '
symbol = '󱄅'

[nodejs]
symbol = ' '
format = '[$symbol]($style)'

[package]
disabled = true
symbol = '󰏗 '
style = 'dimmed yellow'
format = '[$symbol$version]($style) '

[python]
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)'

[ruby]
symbol = '󰴭 '
format = '[$symbol($version )]($style)'

[scala]
symbol = ' '
style = 'red'
format = '[$symbol]($style)'

[terraform]
symbol = '󱁢 '
format = '[$symbol$workspace]($style) '
detect_files = ['Terrafile']

[time]
disabled = false
time_format = '%I:%M %p'
style = 'dimmed white'
format = '[ $time]($style)'
